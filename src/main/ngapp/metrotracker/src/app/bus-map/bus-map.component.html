<div class="row">
  <div class="col">
    <app-bus-map-legend [busPositions]="busPositions"></app-bus-map-legend>
  </div>
</div>

  <!-- the map -->
<div class="map-container justify-content-center">

  <div *ngIf="busPositionsService.isLoading$ | async" class="loading-overlay d-flex flex-column align-items-center justify-content-center">
    <div>
      <img src="assets/spinner.svg"/>
    </div>
  </div>

  <agm-map
  [zoom]="mapConfig.zoom"
  [latitude]="mapConfig.lat"
  [longitude]="mapConfig.lng"
  [disableDefaultUI]="false"
  [minZoom]="11"
  [scrollwheel]="true">

  <agm-marker
    *ngFor="let p of busPositions"
    [latitude]="p.lat"
    [longitude]="p.lon"
    [iconUrl]="getBusIcon(p.tripHeadsign)">

    <agm-info-window>
      <app-bus-map-infowindow [busPosition]="p"></app-bus-map-infowindow>
    </agm-info-window>

  </agm-marker>

  </agm-map>
</div>
