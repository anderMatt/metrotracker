<ul class="row justify-content-center">
  <li *ngFor="let headsign of tripHeadsigns; let i = index"
      [ngClass]="{'mt-2': i>=2}"
      [ngStyle]="{backgroundColor: getHeadsignLabelColor(headsign)}"
      class="list-group-item col-sm-6 text-center rounded">
    {{headsign}}
  </li>
  <!--<li class="list-group-item col-sm-6 text-center">Extra Route</li>-->
</ul>
